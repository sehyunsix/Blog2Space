<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="100" height="100" fill="#000000" rx="20"/>
  
  <!-- 별들 -->
  <circle cx="15" cy="20" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="80" cy="15" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="25" cy="75" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="85" cy="70" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="70" cy="30" r="1.3" fill="#ffffff" opacity="0.6"/>
  
  <!-- 큰 "2" -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#grad)" text-anchor="middle">2</text>
  
  <!-- 빛나는 효과 -->
  <circle cx="50" cy="42" r="30" fill="url(#grad)" opacity="0.1"/>
  <circle cx="50" cy="42" r="25" fill="url(#grad)" opacity="0.1"/>
</svg>

